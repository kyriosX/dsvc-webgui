@(title: String)(form: Html)

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title</title>

            <!-- Bootstrap Core CSS -->
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

            <!-- Custom CSS -->
        <link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">

            <!-- Upload button CSS -->
        <link href="@routes.Assets.at("stylesheets/upload.css")" rel="stylesheet">

            <!-- Custom Fonts -->
        <link href="@routes.Assets.at("font-awesome/css/font-awesome.min.css")" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

            <!-- jQuery -->
        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>

            <!-- JSRender -->
        <script src="@routes.Assets.at("javascripts/jsrender.min.js")"></script>

            <!-- Bootstrap Core JavaScript -->
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>

            <!-- Plugin JavaScript -->
        <script src="@routes.Assets.at("javascripts/jquery.easing.min.js")"></script>

            <!-- Custom Theme JavaScript -->
        <script src="@routes.Assets.at("javascripts/grayscale.js")"></script>
    </head>

    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

            <!-- Navigation -->
        <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="@routes.Application.index()">
                        <i class="fa fa-play-circle"></i>  <span class="light">Distributed Video Encoding System</span>
                    </a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                            <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="@routes.Application.manage()">Encoders</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#download">Download</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
            </div>
                <!-- /.container -->
        </nav>

        <header class="intro">
            <div class="intro-body">
                <div class="container">
                @form
                </div>
            </div>
        </header>

            <!-- Footer -->
        <footer>
            <div class="container text-center">
                <p>Copyright &copy; Kyrioslab</p>
            </div>
        </footer>
    </body>
</html>
