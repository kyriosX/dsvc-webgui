@import helper._

@base("Distribute Video Encoding System") {
    @form(routes.Application.uploadVideo(), 'enctype -> "multipart/form-data",
        'id -> "video_form", 'class -> "form-inline layer") {
        <div class="video_upload form-group">
            <input id="file_info" type="text" class="file" name="file_info"/>
            <div class="file_upload">
                <input type="file" id="file_upload" name="video" class="form-control" onchange="showFileInfo ( )"/>
            </div>
        </div>
        <div>
            <button type="submit" class="progress-button btn" data-style="shrink" data-horizontal>Submit</button>
        </div>
        <script>
        function showFileInfo ( ) {
        $ ( "#file_info" ).val ( $ ( "#file_upload" ).val ( ) )
        }

        new ProgressButton( $(".progress-button"), {
        callback : function( instance ) {
        var progress = 0,
        interval = setInterval( function() {
        progress = Math.min( progress + Math.random() * 0.1, 1 );
        instance._setProgress( progress );

        if( progress === 1 ) {
        instance._stop(1);
        clearInterval( interval );
        }
        }, 200 );
        }
        } );
        </script>
    }
}
